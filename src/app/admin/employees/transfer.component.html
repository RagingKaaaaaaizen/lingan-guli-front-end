<div class="card">
  <div class="card-header">Transfer Employee</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">New Department</label>
      <select
        class="form-select"
        [(ngModel)]="departmentId"
        name="departmentId"
        required
        [ngClass]="{ 'is-invalid': submitted && !departmentId }"
      >
        <option [value]="''" disabled selected>Select department</option>
        <option *ngFor="let dept of departments" [value]="dept.id">
          {{ dept.name }}
        </option>
      </select>
      <div *ngIf="submitted && !departmentId" class="invalid-feedback">
        Please select a department.
      </div>
    </div>

    <button class="btn btn-primary me-2" (click)="transfer()">Transfer</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</div>
